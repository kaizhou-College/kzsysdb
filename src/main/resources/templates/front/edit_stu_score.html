<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生成绩-修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../Public/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../Public/static/css/public.css" media="all" />
    <link rel="stylesheet" href="../Public/static/js/formSelects-v4.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" lay-filter="form" style="width:90%;padding-left: 5%">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">姓名 <b class="layui-red">*</b></label>
        <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" lay-verify="required|real_name" lay-Vertype="tips"
                   name="real_name" placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-xs12 layui-col-md6">
            <label class="layui-form-label">性别<b class="layui-red">*</b></label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="sex" lay-Vertype="tips" class="layui-input" placeholder="性别">
            </div>
        </div>
        <div class="magb15 layui-col-xs12 layui-col-md6">
            <label class="layui-form-label">年级<b class="layui-red">*</b></label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="grade" lay-Vertype="tips" class="layui-input"
                       lay-verify="required" placeholder="年级">
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">班级<b class="layui-red">*</b></label>
            <div class="layui-input-block">
                <input title="班级" type="text" placeholder="班级"  autocomplete="off" name="grade" class="layui-input">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">移动电话<b class="layui-red">*</b></label>
            <div class="layui-input-block">
                <input title="电话" placeholder="电话" type="text" lay-verify="required|phone" autocomplete="off" name="phone" class="layui-input">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">家长电话<b class="layui-red">*</b></label>
            <div class="layui-input-block">
                <input title="家长电话" type="text" placeholder="家长电话" lay-verify="required|home_phone" id="home_phone" autocomplete="off" name="home_phone" class="layui-input">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">家庭住址<b class="layui-red">*</b></label>
            <div class="layui-input-block">
                <input title="家庭住址" type="text" placeholder="家庭住址"  autocomplete="off" name="address" class="layui-input">
            </div>
        </div>

    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学籍状态<b class="layui-red">*</b></label>
        <div class="layui-input-inline">
            <select name="status" >
                <option value="1">在读</option>
                <option value="2">休学</option>
                <option value="3">退学</option>
            </select>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}">
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addData">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../Public/static/js/jquery.min.js"></script>
<script type="text/javascript" src="../Public/static/layui/layui.js"></script>
<script type="text/javascript">
    layui.config({
        base : "/teacherAdministration/Public/static/js/"
    }).extend({
        'formSelects': 'formSelects-v4'
    });
    layui.use(['form','layer','formSelects','laydate'],function(){
        var form = layui.form,
            laydate=layui.laydate,
            formSelects = layui.formSelects,
            layer = parent.layer === undefined ? layui.layer : top.layer;
        form.val('form',{
            'real_name':'{$info.real_name}'
            ,'sex':'{$info.sex}'
            ,'phone':'{$info.phone}'
            ,'address':'{$info.address}'
            ,'home_phone':'{$info.home_phone}'
            ,'status':'{$info.status}' === '1' ? 'checked' : ''
        });
        laydate.render({
            elem: '#birthday' //指定元素
        });
        form.verify({
            real_name: function(value, item){ //value：表单的值、item：表单的DOM对象
                /* if(/[\u4E00-\u9FA5]/g.test(value)){
                     return '不可出现汉字';
                 }*/
                if(value.length < 6 || value.length > 15){
                    return '长度6-15';
                }
            },
            phone:function (value, item) {
                if(value.length !=11){
                    return '移动电话长度必须11位';
                }
            },
            home_phone:function (value, item) {
                if(value.length !=11){
                    return '移动电话长度必须11位';
                }
            },
        });
        form.on("submit(addData)",function(data){
            var groups = formSelects.value('select1', 'val');
            /* var pass = $('input[name=password]');
             var password = pass.val();
             if(/[\u4E00-\u9FA5]/g.test(password)){
                 layer.msg('密码不可出现汉字',{icon:2});
                 return false;
             }
             if(password.length > 0 && (password.length < 6 || password.length > 15)){
                 layer.msg('密码长度6-15',{icon:2});
                 return false;
             }*/
            var index = layer.msg('数据提交中，请稍候',{icon: 16,time:false});
            $.post("/admin/auth/edit_admin",{para:$('form').serialize(),'groups':groups},function(res){
                layer.close(index);
                if(0 === res.code){
                    window.parent.window.parent.toast(res.info,0);
                    parent.layer.closeAll();
                    window.parent.tablist.reload();
                }else{
                    window.parent.window.parent.toast(res.info,1);
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
